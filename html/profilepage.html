<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../css/style.css">
    <title>비빔넷 - Profile</title>
</head>
<body>
     <!--상단 내브바-->
     <nav>
        <div class = "nav-logo"><a href="index.html"><span class="material-symbols-rounded">pets</span></a></div>
        <form class="nav-search">
            <input type="search" placeholder="search">
        </form>
        <form class="nav-login hidden">
            <input type="text" placeholder = "ID">
            <input type="password" placeholder = "Password">
            <input type="submit" value = "Log In">
        </form>
        <div class="nav-profile">
            <span class="material-symbols-rounded">notifications</span>
            <span class="material-symbols-rounded">add</span>
            <a href="profilepage.html"><span class = "login-id"></span></a>
        </div>
    </nav>
    <main>
        <div class="profile">
            <div class="profile-userinfo">
                <div class="profile-userinfo__pic">
                    <img src="https://shortest.link/lsZK">
                </div>
                <div class="profile-userinfo__text">
                    <span class ="profile-userInfo__text__ID">아이디 : <span></span></span>
                    <span class ="profile-userInfo__text__signupdate">가입일 : 2023년 3월 23일</span>
                    <span class ="profile-userInfo__text__changepw">비밀번호 변경하기</span>
                </div>
            </div>
            <div class="profile-userdata">
                <table>
                    <tr>
                        <th>글 개수</th>
                        <th>댓글 개수</th>
                        <th>받은 좋아요</th>
                        <th>받은 싫어요</th>
                        <th>받은 북마크</th>
                    </tr>
                    <tr>
                        <td>127</td>
                        <td>2745</td>
                        <td>5903</td>
                        <td>27</td>
                        <td>73</td>
                    </tr>
                </table>
            </div>
            <div class="profile-records">
                <div class = "profile-records-tabs">
                   <div class="profile-records__tab active">작성 글 목록</div>
                   <div class="profile-records__tab inactive">작성 댓글 목록</div>
                   <div class="profile-records__tab inactive">북마크 목록</div>
                </div>
                <div class="profile-records__content">
                    <div class="profile-records__content active">
                        <span>이거 글 제목이야</span>
                        <span>이것도 글 제목일걸?</div>
                    </div>
                    <div class="profile-records__content hidden">
                        <span>이거 댓글이야</span>
                        <span>이것도 댓글이지 아마?</span>
                    </div>
                    <div class="profile-records__content hidden">
                        <span>이거는 북마크한 글</span>
                        <span>이것은 북마크한 글입니다.</span>
                    </div>
                </div>
            </div>



        </div>
        <script src="../js/login.js"></script>
        <script src="../js/profilerecords.js"></script>
</body>
</html>
