<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../css/style.css">
    <title>비빔넷</title>
</head>
<body>
    <nav>
        <div class = "nav-logo"><span class="material-symbols-rounded"><a href=index.html>pets</a></span></div>
        <form class="nav-search">
            <input type="search" placeholder="search">
        </form>
        <form class="nav-login">
            <input type="text" placeholder = "ID">
            <input type="password" placeholder = "Password">
            <input type="submit" value = "Log In">
        </form>
        <div class ="nav-profile hidden">
            <div class ="nav-profile__noti"><span class="material-symbols-rounded">
                notifications
                </span></div>
            <div class="write">+</div>
            <div class ="ID"></div>
        </div>
    </nav>
    <main>
        <div class = "post">
            <h2>이거 제목이야</h2>
            <div class = "post-profile">
                <span>익명</span>
                <span class="material-symbols-rounded post-preview__icons__views">visibility</span>
                <span class="post-preview__icons__viewcount">1</span>
            </div>
            <div class = "post-main">
                <img src="https://bit.ly/40lzjZA">
                <div class="post-text">
                    이거 본문 앞부분이야</br>
                    이거 본문이야
                </div>
                <div class = "post-stats_icons">
                    <div class="ddabong">
                        <span class="material-symbols-rounded post-preview__icons__thumbup">thumb_up</span>
                        <span class="post-preview__icons__thumbupcount">35</span>
                    </div>
                    <div class="unddabong">
                        <span class="material-symbols-rounded post-preview__icons__thumbdown">thumb_down</span>
                        <span class="post-preview__icons__thumbdowncount">-20</span>
                    </div>
                    <span class="material-symbols-rounded post-preview__icons__bookmark">bookmark</span>
                    <span class="material-symbols-rounded post-preview__icons__send">send</span>    
                </div>
            </div>
            <form class="comments">
                <input type = "text">
                <input type = "submit" value = "입력">
            </form>

        </div>
    </main>
</body>
</html>
